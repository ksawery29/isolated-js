<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head>
<body>
    <script type="module">
        // to run this example, clone the repo and run 'yarn build' in the root directory
        import Isolated from "../../dist/main.js";
        import { eventListener } from "../../dist/iframe/functions.js";

        let number = 0;

        new Isolated("console.log('I will attack you ðŸ˜Š', await updateStuff()); await waitForMe(); alert('hi'); logNewNumber()", {
            onConsole: (type, content) => console[type]("a message from iframe:", content),
            predefinedFunctions: {
                alert: (message) => {
                    console.log("alert:", message)
                },
                updateStuff: () => {
                    console.log("updateStuff")
                    number++;
                    return 1
                },
                logNewNumber: () => {
                    console.log("the number is now:", number)
                },
                waitForMe: async () => {
                    await new Promise((resolve) => setTimeout(() => {resolve()}, 1000));
                    console.log("Thanks for waiting!")
                },
                example: eventListener("example")
            },
            removeOnFinish: false
        }).start()
    </script>
</body>
</html>
