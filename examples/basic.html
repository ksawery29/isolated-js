<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head>
<body>
    <script type="module">
        // to run this example, clone the repo and run 'yarn build' in the root directory
        import Isolated from "../../dist/main.js";

        document.getElementById("button").addEventListener("click", async () => {
            await new Isolated("console.log({message: 'I will attack you ðŸ˜Š'}, 'ok! i dont care'); console.debug('a debug message'); throw new Error('hi'); await new Promise((resolve) => setTimeout(() => {resolve()}, 3000));", {
                onConsole: (type, content) => console[type]("a message from iframe:", ...content),
                maxIframes: 2,
                onError: (error) => console.error("an error occured:", error.stack),
                // dangerousBeforeCode: "return;" <- use with caution
                removeOnFinish: false
            }).start().then(() => {
                console.log("yay, I am safe now ðŸ˜Š");
            });
        })
    </script>

    <button id="button">start</button>
</body>
</html>
