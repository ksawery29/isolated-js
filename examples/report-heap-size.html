<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
</head>
<body>
    <script type="module">
        // to run this example, clone the repo and run 'yarn build' in the root directory
        import Isolated from "../../dist/main.js";

        document.getElementById("button").addEventListener("click", async () => {
            const isolated = await new Isolated("console.log({message: 'I will attack you ðŸ˜Š'}, 'ok! i dont care'); await waitForMe(); console.debug('a debug message'); throw new Error('hi'); await new Promise((resolve) => setTimeout(() => {console.log('hi')}, 3000));", {
                onConsole: (type, content) => console[type]("a message from iframe:", ...content),
                maxIframes: 2,
                onError: (error) => console.error("an error occured:", error.stack),
                // dangerousBeforeCode: "return;" <- use with caution
                removeOnFinish: false,
                reportHeapSize: {
                    shouldReport: true,
                    interval: 1000,
                    onHeapSize: (size) => console.log("heap size:", size)
                },
                predefinedFunctions: {
                    waitForMe: async () => {
                    await new Promise((resolve) => setTimeout(() => {resolve()}, 3000));
                        console.log("Thanks for waiting!")
                    }
                },
            }).start()

            console.log(isolated)
        })
    </script>

    <button id="button">start</button>
</body>
</html>
